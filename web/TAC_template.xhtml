<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout_1.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
<div id="top">
            <ui:insert></ui:insert>
            <h:form id="forma1">
                <p:graphicImage  value="/imagenes/plntronics_logo3.jpg" style="height: 30px;width:320px;margin-bottom: -9px  "/> 
                <p:inputText placeholder="User"  style="margin-left: 650px;" />            
                <p:commandButton type="button" value="Login" icon="ui-icon-extlink" style="margin-left: 15px; "  />       
            </h:form>           
        </div>
        
        <div id="left">
            <ui:insert></ui:insert>
            <h:form id="forma2">                            
                <p:menu id="pani" style="width: 200px ; border: none" >                        
                        <p:submenu label="Menu" icon="ui-icon-document">
                            <p:menuitem outcome="index.xhtml" value="Home"/>
                        </p:submenu> 
                        <p:submenu label="Edit" icon="ui-icon-pencil" transient="true" >             
                            <p:menuitem value="Edit/Add Issue" url="/faces/tac/List.xhtml" /> 
                            <p:menuitem value="Edit/Add Core Team" url="/faces/coreTeam/List.xhtml" /> 
                        </p:submenu>
                        <p:submenu label="Create Report (PDF)" icon="ui-icon-folder-open" transient="true" >             
                            <p:menuitem value="Lessons Learned report" >
                                 <p:dataExporter type="pdf" target=":TacListForm:datalist" 
                                                fileName="Lessons Learned"/>                          
                            </p:menuitem>                      
                        </p:submenu>
                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />            
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                       <p:separator/>                       
                       <p:menuitem value="Quit" url="http://www.plantronics.com/es/" />
               </p:menu>     
            </h:form>           
        </div>
     
            <div id="content">
                <ui:insert name="content"></ui:insert>
            </div>
      
        <div id="right">
            <ui:insert name="right"></ui:insert>
        </div>

    </h:body>

</html>
