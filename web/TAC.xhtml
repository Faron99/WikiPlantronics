<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
      
    </h:head>
    <h:body>
         <ui:composition template="TAC_template.xhtml" >
            <ui:define name="content">
                <div id="content" class="left_content">         
                    <h:form id="TacListForm">
                        <p:fieldset id="fieldset" legend="TAC1235">  <!-- TAC Num -->     
                            <p:dataTable id="datalist" value="#{issueController.items}" var="item" >                        
                              
 
                               
                               <p:column style="width: 30px; alignment-adjust: central" >
                                    <f:facet name="header" >
                                        <h:outputText value="Issue"/>
                                    </f:facet>
                                   <h:outputText value="#{item.issue}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Root Cause"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rootCause}"/>
                                </p:column>
                                <p:column>   
                                    <f:facet name="header">
                                        <h:outputText value="Recommendation"/>
                                    </f:facet>
                                    <h:outputText value="#{item.recommend}"/>
                                </p:column>                        
                            </p:dataTable>
                           
                        </p:fieldset>
                    </h:form>  
                </div>
            </ui:define>          
            
            <ui:define name="right">
                <div id="right">                 
                    <h:form style="margin-top: -515px">
                        <p:fieldset id="fielset2" legend="Core Team Members"  style="margin:auto; text-align: center">
                            <p:dataTable id="corteteam" value="#{coreTeamController.items}" var="items">
                                <p:column headerText="Charge">                     
                                    <h:outputText value="#{items.charge}" />
                                </p:column>
                                <p:column headerText="Name">
                                    <h:outputText value="#{items.name}" />
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>   
                    </h:form>
                </div>           
            </ui:define>       
        </ui:composition>
    </h:body>
</html>
