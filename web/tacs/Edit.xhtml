<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TacsEditDlg" widgetVar="TacsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTacsTitle}">
            <h:form id="TacsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tacsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTacsLabel_tacsPK_name}" for="tacsPK_name" />
                        <p:inputText id="tacsPK_name" value="#{tacsController.selected.tacsPK.name}" title="#{bundle.EditTacsTitle_tacsPK_name}" required="true" requiredMessage="#{bundle.EditTacsRequiredMessage_tacsPK_name}"/>
                        <p:outputLabel value="#{bundle.EditTacsLabel_tacsPK_idTACS}" for="tacsPK_idTACS" />
                        <p:inputText id="tacsPK_idTACS" value="#{tacsController.selected.tacsPK.idTACS}" title="#{bundle.EditTacsTitle_tacsPK_idTACS}" required="true" requiredMessage="#{bundle.EditTacsRequiredMessage_tacsPK_idTACS}"/>
                        <p:outputLabel value="#{bundle.EditTacsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{tacsController.selected.description}" title="#{bundle.EditTacsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditTacsLabel_groupCoreTeam}" for="groupCoreTeam" />
                        <p:selectOneMenu id="groupCoreTeam" value="#{tacsController.selected.groupCoreTeam}" required="true" requiredMessage="#{bundle.EditTacsRequiredMessage_groupCoreTeam}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupCoreTeamController.itemsAvailableSelectOne}"
                                           var="groupCoreTeamItem"
                                           itemValue="#{groupCoreTeamItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tacsController.update}" value="#{bundle.Save}" update="display,:TacsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TacsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TacsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
