<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TacsViewDlg" widgetVar="TacsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTacsTitle}">
            <h:form id="TacsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tacsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTacsLabel_tacsPK_name}"/>
                        <h:outputText value="#{tacsController.selected.tacsPK.name}" title="#{bundle.ViewTacsTitle_tacsPK_name}"/>
                        <h:outputText value="#{bundle.ViewTacsLabel_tacsPK_idTACS}"/>
                        <h:outputText value="#{tacsController.selected.tacsPK.idTACS}" title="#{bundle.ViewTacsTitle_tacsPK_idTACS}"/>
                        <h:outputText value="#{bundle.ViewTacsLabel_description}"/>
                        <h:outputText value="#{tacsController.selected.description}" title="#{bundle.ViewTacsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewTacsLabel_groupCoreTeam}"/>
                        <h:outputText value="#{tacsController.selected.groupCoreTeam}" title="#{bundle.ViewTacsTitle_groupCoreTeam}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TacsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
