<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PmEditDlg" widgetVar="PmEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPmTitle}">
            <h:form id="PmEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pmController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPmLabel_idPM}" for="idPM" />
                        <p:inputText id="idPM" value="#{pmController.selected.idPM}" title="#{bundle.EditPmTitle_idPM}" required="true" requiredMessage="#{bundle.EditPmRequiredMessage_idPM}"/>
                        <p:outputLabel value="#{bundle.EditPmLabel_name}" for="name" />
                        <p:inputText id="name" value="#{pmController.selected.name}" title="#{bundle.EditPmTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPmLabel_image}" for="image" />
                        <p:inputText id="image" value="#{pmController.selected.image}" title="#{bundle.EditPmTitle_image}" />
                        <p:outputLabel value="#{bundle.EditPmLabel_office}" for="office" />
                        <p:inputText id="office" value="#{pmController.selected.office}" title="#{bundle.EditPmTitle_office}" />
                        <p:outputLabel value="#{bundle.EditPmLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pmController.selected.email}" title="#{bundle.EditPmTitle_email}" />
                        <p:outputLabel value="#{bundle.EditPmLabel_callWork}" for="callWork" />
                        <p:inputText id="callWork" value="#{pmController.selected.callWork}" title="#{bundle.EditPmTitle_callWork}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pmController.update}" value="#{bundle.Save}" update="display,:PmListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PmEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PmEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
