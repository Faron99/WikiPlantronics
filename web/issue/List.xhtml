<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Adds_template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIssueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IssueListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{issueController.items}" var="item"
                                 selectionMode="single" selection="#{issueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.issuePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_issuePK_idIssue}"/>
                            </f:facet>
                            <h:outputText value="#{item.issuePK.idIssue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_issue}"/>
                            </f:facet>
                            <h:outputText value="#{item.issue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_rootCause}"/>
                            </f:facet>
                            <h:outputText value="#{item.rootCause}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_recommend}"/>
                            </f:facet>
                            <h:outputText value="#{item.recommend}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_groupCoreTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupCoreTeam}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{issueController.prepareCreate}" update=":IssueCreateForm" oncomplete="PF('IssueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IssueViewForm" oncomplete="PF('IssueViewDialog').show()" disabled="#{empty issueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IssueEditForm" oncomplete="PF('IssueEditDialog').show()" disabled="#{empty issueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{issueController.destroy}" update=":growl,datalist" disabled="#{empty issueController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
