<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WikiCreateDlg" widgetVar="WikiCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWikiTitle}">
            <h:form id="WikiCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wikiController.selected != null}">
                       <p:outputLabel value="}" for="pwikiPK_idPWiki" />
                       <p:inputText id="pwikiPK_idPWiki" value="#{wikiController.selected.idWiki}" title="Id" required="true" requiredMessage="#{bundle.CreateWikiLabel_idWiki}"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreateWikiLabel_name}" for="name" />
                        <p:inputText id="name" value="#{wikiController.selected.name}" title="#{bundle.CreateWikiTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_model}" for="model" />
                        <p:inputText id="model" value="#{wikiController.selected.model}" title="#{bundle.CreateWikiTitle_model}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_description}" for="description" />
                        <p:inputText id="description" value="#{wikiController.selected.description}" title="#{bundle.CreateWikiTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_image}" for="image" />
                        <p:inputText id="image" value="#{wikiController.selected.image}" title="#{bundle.CreateWikiTitle_image}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_disp}" for="disp" />
                        <p:inputText id="disp" value="#{wikiController.selected.disp}" title="#{bundle.CreateWikiTitle_disp}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_tec}" for="tec" />
                        <p:inputText id="tec" value="#{wikiController.selected.tec}" title="#{bundle.CreateWikiTitle_tec}" />
                        <p:outputLabel value="#{bundle.CreateWikiLabel_ent}" for="ent" />
                        <p:inputText id="ent" value="#{wikiController.selected.ent}" title="#{bundle.CreateWikiTitle_ent}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wikiController.create}" value="#{bundle.Save}" update="display,:WikiListForm:datalist,:growl" oncomplete="handleSubmit(args,'WikiCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WikiCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
