<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WikiEditDlg" widgetVar="WikiEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWikiTitle}">
            <h:form id="WikiEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wikiController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWikiLabel_idWiki}" for="idWiki" />
                        <p:inputText id="idWiki" value="#{wikiController.selected.idWiki}" title="#{bundle.EditWikiTitle_idWiki}" required="true" requiredMessage="#{bundle.EditWikiRequiredMessage_idWiki}"/>
                        <p:outputLabel value="#{bundle.EditWikiLabel_name}" for="name" />
                        <p:inputText id="name" value="#{wikiController.selected.name}" title="#{bundle.EditWikiTitle_name}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_model}" for="model" />
                        <p:inputText id="model" value="#{wikiController.selected.model}" title="#{bundle.EditWikiTitle_model}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_description}" for="description" />
                        <p:inputText id="description" value="#{wikiController.selected.description}" title="#{bundle.EditWikiTitle_description}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_image}" for="image" />
                        <p:inputText id="image" value="#{wikiController.selected.image}" title="#{bundle.EditWikiTitle_image}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_disp}" for="disp" />
                        <p:inputText id="disp" value="#{wikiController.selected.disp}" title="#{bundle.EditWikiTitle_disp}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_tec}" for="tec" />
                        <p:inputText id="tec" value="#{wikiController.selected.tec}" title="#{bundle.EditWikiTitle_tec}" />
                        <p:outputLabel value="#{bundle.EditWikiLabel_ent}" for="ent" />
                        <p:inputText id="ent" value="#{wikiController.selected.ent}" title="#{bundle.EditWikiTitle_ent}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wikiController.update}" value="#{bundle.Save}" update="display,:WikiListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WikiEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WikiEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
