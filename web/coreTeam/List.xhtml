<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Adds_template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCoreTeamTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CoreTeamListForm">
                <p:panel >
                    <p:dataTable id="datalist" value="#{coreTeamController.items}" var="item"
                                 selectionMode="single" selection="#{coreTeamController.selected}"
                                 paginator="true"
                                 rowKey="#{item.coreTeamPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_coreTeamPK_idCoreTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.coreTeamPK.idCoreTeam}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_charge}"/>
                            </f:facet>
                            <h:outputText value="#{item.charge}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_groupCoreTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupCoreTeam}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{coreTeamController.prepareCreate}" update=":CoreTeamCreateForm" oncomplete="PF('CoreTeamCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CoreTeamViewForm" oncomplete="PF('CoreTeamViewDialog').show()" disabled="#{empty coreTeamController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CoreTeamEditForm" oncomplete="PF('CoreTeamEditDialog').show()" disabled="#{empty coreTeamController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{coreTeamController.destroy}" update=":growl,datalist" disabled="#{empty coreTeamController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
